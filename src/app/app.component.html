<div class="header">
  <h2 style="margin:5px">{{ title }}</h2>
  <input type="text" placeholder="Title..." #newTodo>
  <span (click)="addTodo(newTodo)" class="addBtn">{{ addBtnText }}</span>
</div>

<ul>
  <li *ngFor="let todo of list" (click)="toggle(todo.id)" [ngClass]="{'checked': todo.checked}">
    {{ todo.text }}
    <span class="close" (click)="deleteTodo(todo.id)">&#215;</span>
  </li>
</ul>
